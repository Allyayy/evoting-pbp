  <style>
    .tab-button {
      position: relative;
      padding: 0.5rem 1rem;
      border-bottom: 2px solid transparent;
      color: #6b7280;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .tab-button.active {
      color: #3b82f6;
      border-bottom-color: #3b82f6;
      font-weight: 500;
    }
    
    .tab-button:hover:not(.active) {
      color: #374151;
    }
    
    .hash-text {
      font-family: 'Courier New', monospace;
      font-size: 0.75rem;
      color: #3b82f6;
      text-decoration: underline;
      cursor: pointer;
    }
    
    .hash-text:hover {
      color: #1d4ed8;
    }
    
    .table-row {
      border-bottom: 1px solid #e5e7eb;
      transition: background-color 0.2s ease;
    }
    
    .table-row:hover {
      background-color: #f9fafb;
    }
    
    .search-input {
      background-color: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      padding-left: 2.5rem;
      width: 100%;
      max-width: 24rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .search-input::placeholder {
      color: #9ca3af;
    }
  </style>
</head>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">

        <div class="flex items-center space-x-3">

            <div class="font-semibold">Mark Lee</div>
            <span class="text-sm text-gray-300">Admin</span>

        </div>

      <!-- Content -->
      <main class="flex-1 overflow-y-auto p-6">
        <!-- Header Section -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">

          <!-- Tabs -->
          <div class="flex space-x-8 mb-6">
            <button class="tab-button active" onclick="switchTab('all')">All</button>
            <button class="tab-button" onclick="switchTab('prodi')">Prodi</button>
            <button class="tab-button" onclick="switchTab('organisasi')">Organisasi</button>
          </div>

          <!-- Search -->
          <div class="relative mb-6">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            <input type="text" placeholder="Cari berdasarkan ID, prodi, organisasi" class="search-input" id="searchInput">

        <!-- Table -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">

            <thead class="bg-gray-50">

                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NO</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">TIMESTAMP</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">HASH VOTING</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PILIHAN VOTER</th>
              </tr>
            </thead>
            <tbody id="votingTableBody" class="bg-white divide-y divide-gray-200">

            </tbody>

          <!-- Pagination -->
          <div class="bg-white px-6 py-4 border-t border-gray-200">
            <div class="flex items-center justify-between">

                1-8 of 276
              </div>
              <div class="flex items-center space-x-2">
                <button onclick="previousPage()" class="p-2 text-gray-400 hover:text-gray-600 disabled:opacity-50" id="prevBtn">
                  <i class="fas fa-chevron-left"></i>
                </button>
                <button onclick="nextPage()" class="p-2 text-gray-400 hover:text-gray-600 disabled:opacity-50" id="nextBtn">

  <script>
    // Sample voting data
    let votingData = [
      {
        id: 1,
        timestamp: '2024-07-04 10:30:00',
        votingId: 'BLK-LTV8XZP',
        hash: '0-x7219c3d1ebdc893cfb725900a25a998895f035268f2b5932b68849101',
        pilihan: 'HIMAIF - 1'
      },
      {
        id: 2,
        timestamp: '2024-07-04 10:30:00',
        votingId: 'BLK-LTV8XZP',
        hash: '0-x7219c3d1ebdc893cfb725900a25a998895f035268f2b5932b68849101',
        pilihan: 'HIMAIF - 1'
      },
      {
        id: 3,
        timestamp: '2024-07-04 10:30:00',
        votingId: 'BLK-LTV8XZP',
        hash: '0-x7219c3d1ebdc893cfb725900a25a998895f035268f2b5932b68849101',
        pilihan: 'HIMAIF - 1'
      },
      {
        id: 4,
        timestamp: '2024-07-04 10:30:00',
        votingId: 'BLK-LTV8XZP',
        hash: '0-x7219c3d1ebdc893cfb725900a25a998895f035268f2b5932b68849101',
        pilihan: 'HIMAIF - 1'
      },
      {
        id: 5,
        timestamp: '2024-07-04 10:30:00',
        votingId: 'BLK-LTV8XZP',
        hash: '0-x7219c3d1ebdc893cfb725900a25a998895f035268f2b5932b68849101',
        pilihan: 'HIMAIF - 1'
      },
      {
        id: 6,
        timestamp: '2024-07-04 10:30:00',
        votingId: 'BLK-LTV8XZP',
        hash: '0-x7219c3d1ebdc893cfb725900a25a998895f035268f2b5932b68849101',
        pilihan: 'HIMAIF - 1'
      },
      {
        id: 7,
        timestamp: '2024-07-04 10:30:00',
        votingId: 'BLK-LTV8XZP',
        hash: '0-x7219c3d1ebdc893cfb725900a25a998895f035268f2b5932b68849101',
        pilihan: 'HIMAIF - 1'
      },
      {
        id: 8,
        timestamp: '2024-07-04 10:30:00',
        votingId: 'BLK-LTV8XZP',
        hash: '0-x7219c3d1ebdc893cfb725900a25a998895f035268f2b5932b68849101',
        pilihan: 'HIMAIF - 1'
      }
    ];

    let currentPage = 1;
    let itemsPerPage = 8;
    let filteredData = [...votingData];

    // Switch tab function
    function switchTab(tabName) {
      // Remove active class from all tabs
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Add active class to clicked tab
      event.target.classList.add('active');
      
      // Filter data based on tab (for now, just show all data)
      filteredData = [...votingData];
      currentPage = 1;
      renderTable();
    }

    // Render table
    function renderTable() {
      const tbody = document.getElementById('votingTableBody');
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const pageData = filteredData.slice(startIndex, endIndex);
      
      tbody.innerHTML = '';
      
      pageData.forEach((item, index) => {
        const row = document.createElement('tr');
        row.className = 'table-row';
        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">
            ${String(startIndex + index + 1).padStart(2, '0')}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            ${item.timestamp}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">
            ${item.votingId}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="hash-text" onclick="copyHash('${item.hash}')">
              ${item.hash}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">
            ${item.pilihan}
          </td>
        `;
        tbody.appendChild(row);
      });
      
      updatePagination();
    }

    // Update pagination
    function updatePagination() {
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      const startItem = (currentPage - 1) * itemsPerPage + 1;
      const endItem = Math.min(currentPage * itemsPerPage, filteredData.length);
      
      document.querySelector('.text-sm.text-gray-700').textContent = `${startItem}-${endItem} of ${filteredData.length}`;
      
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
      
      if (currentPage === 1) {
        prevBtn.classList.add('opacity-50');
      } else {
        prevBtn.classList.remove('opacity-50');
      }
      
      if (currentPage === totalPages) {
        nextBtn.classList.add('opacity-50');
      } else {
        nextBtn.classList.remove('opacity-50');
      }
    }

    // Previous page
    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    // Next page
    function nextPage() {
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    }

    // Copy hash to clipboard
    function copyHash(hash) {
      navigator.clipboard.writeText(hash).then(() => {
        // Show a temporary tooltip or notification
        const tooltip = document.createElement('div');
        tooltip.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg z-50';
        tooltip.textContent = 'Hash copied to clipboard!';
        document.body.appendChild(tooltip);
        
        setTimeout(() => {
          document.body.removeChild(tooltip);
        }, 2000);
      });
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      
      if (searchTerm === '') {
        filteredData = [...votingData];
      } else {
        filteredData = votingData.filter(item => 
          item.votingId.toLowerCase().includes(searchTerm) ||
          item.pilihan.toLowerCase().includes(searchTerm) ||
          item.hash.toLowerCase().includes(searchTerm)
        );
      }
      
      currentPage = 1;
      renderTable();
    });

    // Initialize
    renderTable();
  </script>
</body>
